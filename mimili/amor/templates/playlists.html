<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Playlists</title>
  <link rel="stylesheet" href="/static/amor/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="widget">
      <div class="playlists-header">
        <a href="/" class="back-btn">← Library</a>
        <span class="playlists-title">Playlists</span>
        <span class="sort-btn">Sort</span>
      </div>

      <div class="playlists-list">
        <a href="https://open.spotify.com/intl-es/track/02wNtFxlr9dLmZXKT5TIF5?si=e490c4e4f6bb4ef3" target="_blank" class="playlist-item playlist-link">
          <div class="playlist-image" style="background: url('/static/over-the-moon.jpg') center/cover;"></div>
          <span class="playlist-name">Over the Moon</span>
        </a>
        <a href="https://open.spotify.com/intl-es/track/3FzK2g50oLcx8vqETwOn07?si=5a4b76bd75814b5a" target="_blank" class="playlist-item playlist-link">
          <div class="playlist-image" style="background: url('/static/song.jpg') center/cover;"></div>
          <span class="playlist-name">Love songs on the radio</span>
        </a>
        <a href="https://open.spotify.com/intl-es/track/3KUjkQ6WEOThBdHJEOBW56?si=bfd9551802ed4a8f" target="_blank" class="playlist-item playlist-link">
          <div class="playlist-image" style="background: url('/static/sweet.jpg') center/cover;"></div>
          <span class="playlist-name">sweet</span>
        </a>
        <a href="https://open.spotify.com/intl-es/track/0szmDue1FCIpLC9SBs7fbU?si=2a8e618210994333" target="_blank" class="playlist-item playlist-link">
          <div class="playlist-image" style="background: url('/static/girl.jpg') center/cover;"></div>
          <span class="playlist-name">my girl</span>
        </a>
      </div>

      <div class="player">
        <div class="now-playing">
          <div class="playing-icon">♫</div>
          <span class="song-title"> for my pretty girl</span>
        </div>
        <div class="player-controls">
          <button class="control-btn">⏸</button>
          <button class="control-btn">⏭</button>
        </div>
      </div>

      <div class="nav-buttons">
        <a href="/" class="nav-btn nav-prev">← anterior</a>
        <a href="/diary/" class="nav-btn nav-next">siguiente →</a>
      </div>
    </div>
  </div>
</body>
</html>
